{% extends 'base_layout.html' %}

{% block content %}
<h2> Sign up </h2>
<form class="site-form" action="{% url 'blog:accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <input type="submit" value="Login">
</form>
{% endblock %}
