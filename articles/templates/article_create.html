{% extends 'base_layout.html' %}

{% block content %}
<div class="create-article">
    <h2>Create a New Article</h2>
    <form class="create-article" action="{% url 'blog:articles:create' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>
</div>
{% endblock %}
