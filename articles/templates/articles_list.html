{% extends 'base_layout.html' %}

{% block content %}
<h1>Articles list</h1>
<br><br>
<div class="articles">
    {% for article in articles %}
    <div class="article">
        <a href="{% url 'blog:articles:detail' slug=article.slug %}">
            <h2>{{ article.title }}</h2>
        </a>
        <p>{{ article.snippet }}</p>
        <p>{{ article.date }}</p>
        <br><br>
    </div>
    {% endfor %}
</div>
{% endblock %}
