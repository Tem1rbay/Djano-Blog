{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Articles</title>
</head>

<body>
    <header>
        <h1><a href="{% url 'blog:index' %}"><img src="{% static 'logo.png' %}" alt="logo" /></a></h1>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li>
                    <form class="logout-link" action="{% url 'blog:accounts:logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">
                            Logout
                        </button>
                    </form>
                </li>
                <li><a href="{% url 'blog:articles:create' %}">New Article</a></li>
                {% else %}
                <li><a href="{% url 'blog:accounts:login' %}">Login</a></li>
                <li><a href="{% url 'blog:accounts:signup' %}">Signup</a></li>
                {% endif %}
            </ul>
        </nav>
        <br><br>
    </header>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
